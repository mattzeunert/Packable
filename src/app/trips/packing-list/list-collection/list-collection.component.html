<div
  class="d-flex align-items-center"
  style="min-height: 40px;">
  <h6 class="ml-2">{{collection.header}}</h6>
  <button
    mat-icon-button
    *ngIf="(settings$ | async)?.editMode"
    class="ml-auto"
    activeColor="muted"
    [matMenuTriggerFor]="editColMenu">
    <mat-icon outlined>settings</mat-icon>
  </button>
  <mat-menu #editColMenu="matMenu">
    <button
      mat-menu-item
      (click)="newPackable()">
      <mat-icon>add</mat-icon>
      <span>New Packable</span>
    </button>
    <button
      mat-menu-item
      (click)="editCollection()">
      <mat-icon>settings</mat-icon>
      <span>Collection Settings</span>
    </button>
  </mat-menu>
</div>
<ul class="packingList">
  <ng-container *ngFor="let packable of collection.packables">
    <list-packable
      #edititingP
      [packable]="packable"
      (toggleCheck)="toggleCheck(packable)"
      [listSettings]="listSettings"
      (addInvalid)="addInvalid(packable)"
      (editRules)="editPackableRules(packable)"
      (updateQuantity)="onUpdatePackable($event)"
      (toggleEdit)="onToggleEditPackable($event,edititingP)">
    </list-packable>
  </ng-container>
  <form (ngSubmit)="addManualPackable(newPackableName.value)">
    <div class="new-packable">
      <button
        type="button"
        activeColor="action"
        activeColorState="muted"
        (click)="nameInput.focus()"
        mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <input
        type="text"
        class="invisibleInput"
        placeholder="Add Packable..."
        [formControl]="newPackableName"
        #nameInput>
      <button
        type="submit"
        *ngIf="newPackableName.valid"
        activeColor="accent"
        mat-icon-button>
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </form>
</ul>
