<profile-icon 
  *ngFor="let profile of profiles"
  [icon]='profile.avatar.icon' 
  [color]='profile.avatar.color' 
  [showName]="showNames"  
  [isInteractive]="true" 
  [name]="profile.name" 
  [isSelected]="isSelected(profile.id)" 
  [inputWidth]="iconWidth"
  [dim]="!isSelected(profile.id) && selected.length>0"
  (click)="toggle(profile.id)">
</profile-icon>
