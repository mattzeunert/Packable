<div
  class="profile"
  [class.showName]="showName && !inline"
  [class.selected]="isSelected"
  [class.interactive]="isInteractive"
  [class.button]="isButton"
  [class.fullFrame]="fullFrame"
  [class.dim]="dim"
  [class.inline]="inline"
  [title]="name"
  #profile
  (click)="isInteractive && emitClick()">
  <div class="icon_sizer">
    <div
      class="icon_container"
      [class.inline]="inline">
      <svg
        viewBox="0 0 100 100"
        id="clipper"
        xmlns="http://www.w3.org/2000/svg"
        height="100%"
        width="100%">
        <defs>   
          <linearGradient
            id="backgroundColor"
            *ngIf="colors.length>1"
            x1="20%" y1="20%"
            x2="80%" y2="80%">     
            <stop
              [attr.offset]="offset(i)+'%'"
              [attr.stop-color]="color"
              *ngFor="let color of colors;let i = index"></stop>   
          </linearGradient> 
        </defs>

        <circle
          class="circle-background"
          x="0"
          y="0"
          cx="50"
          cy="50"
          r="50"
          [attr.fill]="colors.length>1 ? 'url(#backgroundColor)' : colors[0]"></circle>

        <g class="svgHost">
          <!-- - SVG ELEMENT RENDERED HERE -->
        </g>
        <circle
          class="circle-border"
          x="0"
          y="0"
          cx="50"
          cy="50"
          r="50"></circle>
      </svg>

    </div>
  </div>
  <span
    class="profile_name"
    *ngIf="showName && !inline">
    {{name}}
  </span>
</div>
