<div class="selector-container" [class.mobile]="windowService.max('sm')" #selectorContainer>
  <div class="scroll-area" #scrollArea (scroll)="scrollEvent()">
    <div class="content-container" #contentContainer>
      <ng-content></ng-content>
    </div>
  </div>
  <div class="navigate left" *ngIf="moreLeft" (click)="scrollLeft()" activeColor="action" @fadeInOut>
    <div class="nav-icon-container">
      <mat-icon>arrow_forward_ios</mat-icon>
    </div>
  </div>
  <div class="navigate right" *ngIf="moreRight" (click)="scrollRight()" activeColor="action" @fadeInOut>
    <div class="nav-icon-container">
      <mat-icon>arrow_forward_ios</mat-icon>
    </div>
  </div>
</div>
