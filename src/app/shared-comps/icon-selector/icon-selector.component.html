<ng-container *ngFor="let icon of icons">
    <profile-icon 
      [fullFrame]="templateIcons"
      [icon]='icon' 
      [showName]="false"  
      [isInteractive]="true" 
      [isSelected]="isSelected(icon)" 
      [width]="iconWidth"
      (onClick)=toggle(icon)>
    </profile-icon>
</ng-container>
