<div style="display: contents"  *ngFor="let icon of icons" (click)="toggle(icon)">
    <profile-icon 
      [fullFrame]="templateIcons"
      [icon]='icon' 
      [showName]="false"  
      [isInteractive]="true" 
      [isSelected]="isSelected(icon)" 
      [width]="iconWidth">
    </profile-icon>
</div>
