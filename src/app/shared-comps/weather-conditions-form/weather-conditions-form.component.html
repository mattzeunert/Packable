<div class="form-row">
    <div class="col-12"> 
        Pack only if the temperature is between:
      </div>
    <div class="col-12">
    <ng5-slider [(value)]="minTempValue" [(highValue)]="maxTempValue" [options]="options" (userChangeEnd)="tempChange()"></ng5-slider>
    </div>
</div>

<div class="form-row pt-2 pb-1">
  <div class="col-12">
    Only pack for trips with:
  </div>
</div>
<div class="form-row py-1">
  <div class="col-4 col-sm-3 col-md-4 col-lg-2" *ngFor="let weather of weatherOptions">
    <mat-checkbox [checked]="isChecked(weather)" (change)="toggleCheckbox(weather)">{{weather | titlecase}}</mat-checkbox>
  </div>
  <div class="col-12">
    <small><a class="inline-link" (click)="select('all')">Select All</a> | <a class="inline-link" (click)="select('none')">Select None</a></small>
  </div>
</div>
