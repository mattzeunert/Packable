<app-dialog-header [header]="header" (close)="onClose()"></app-dialog-header>

<mat-dialog-content>
  <span innerHtml="{{content}}"></span>
  <dialog-confirm-button>
    <button mat-fab class="mx-1" color="none" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-fab class="mx-1" color="primary" (click)="onConfirm()">
      <mat-icon>check</mat-icon>
    </button>
  </dialog-confirm-button>
</mat-dialog-content>
