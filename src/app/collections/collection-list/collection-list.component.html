<div class="toolbar" [class.listEditing]="listEditing" [class.small-dispay-toolbar]="windowService.max('xs')">
    <ng-container *ngIf="listEditing === false">
      <icon-text-button text="Select" svgIcon="list" (onClick)="toggleListEditing(true)"></icon-text-button>
    </ng-container>

    <ng-container *ngIf="listEditing">
      <mat-checkbox 
        [checked]="!selected.isEmpty" 
        [indeterminate]="!selected.isEmpty && collectionList.length > selected.length"
        (change)="masterCheckboxChange($event)"
        [class.small-device-checkbox]="windowService.max('xs')">
      </mat-checkbox>
    </ng-container>

    <ng-container *ngIf="listEditing && !selected.isEmpty">
        <icon-text-button [text]="'Remove('+selected.length+')'" svgIcon="remove_from_travelers" class="text-warning text-danger-hover" color="danger" (onClick)="bulkActionRemoveSelectedCollections()"></icon-text-button>
        <icon-text-button *ngIf="!context.profileId" [text]="'Delete('+selected.length+')'" matIcon="delete" class="text-danger text-danger-hover" color="danger" (onClick)="bulkActionDeleteSelectedCollections()"></icon-text-button>
    </ng-container>
    
    <ng-container *ngIf="selected.isEmpty">
      <icon-text-button text="Import" matIcon="cloud_download" (onClick)="bulkActionImportCollections()" showTextFromSize="xs" *ngIf="profileId || !storeSelector.isLibraryStore"></icon-text-button>
      <icon-text-button text="Create" svgIcon="collection3" (onClick)="actionNewCollection()" showTextFromSize="xs"></icon-text-button>
    </ng-container>
    <ng-container *ngIf="listEditing">
        <button mat-icon-button (click)="toggleListEditing(false)" class="closeButton">
          <mat-icon color="primary">close</mat-icon>
        </button>
    </ng-container>
</div>
<mat-accordion #collectionAccordion>
  <mat-expansion-panel class="collection-panel" 
  *ngFor="let collection of collectionList" 
  (opened)="expandCollection(collection.id, collectionMatPanel)"
  (closed)="collapseCollection(collection.id)"
  [disabled]="listEditing"
  [class.listEditing]="listEditing"
  hideToggle
  #collectionMatPanel
  @evaporateTransitionTrigger>
    <mat-expansion-panel-header>
      
      <mat-panel-title class="collection-title" [class.small]="windowService.max('xs')">
          <div class="collection-checkbox" *ngIf="listEditing">
              <mat-checkbox [checked]="isSelected(collection.id)" (change)="checkboxChange($event, collection.id)"></mat-checkbox>
          </div>
        {{collection.name}}
        <ng-container *ngIf="contextProvided && collection.essential">
          <mat-icon style="align-self: center;" title="Essential Collection">star</mat-icon>
        </ng-container>
      </mat-panel-title>
      <mat-panel-description class="collection-nav" *ngIf="!listEditing">
        &nbsp;

        <button mat-icon-button [matMenuTriggerFor]="menu" InnerLink>
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="actionEditSettings(collection)">
              <mat-icon>settings</mat-icon>
              <span>Edit Settings</span>
            </button>
            <button mat-menu-item (click)="actionAddCollection(collection)" *ngIf="totalProfiles > collection.profileGroup.length">
              <mat-icon svgIcon="add_to_travelers" ></mat-icon>
              <span>Add to Travelers...</span>
            </button>
            <button mat-menu-item (click)="actionApplyCollection(collection)" *ngIf="collection.profileGroup.length > 0">
              <mat-icon svgIcon="push_to_travelers" ></mat-icon>
              <span>Apply settings to Travelers...</span>
            </button>
            <button mat-menu-item appColor="danger" (click)="actionRemoveCollection(collection)" *ngIf="collection.profileGroup.length != 0">
                <mat-icon svgIcon="remove_from_travelers"></mat-icon>
                <span>Remove from Travelers...</span>
            </button>
            <button mat-menu-item appColor="danger" (click)="bulkActionDeleteSelectedCollections(collection.id)" *ngIf="!context.profileId">
                <mat-icon>delete</mat-icon>
                <span>Delete forever...</span>
            </button>
          </mat-menu>


      </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngIf="collection.expanded" @transitionTrigger>
          <app-collection-panel 
          [collection]="collection.complete" 
          [profileId]="collection.selectedProfile"
          (removeCollection)="onRemoveCollection(collection.id)"
          (change)="updateViewObject(collection.id)">
        </app-collection-panel>
        
    </div>
  </mat-expansion-panel>
</mat-accordion>
