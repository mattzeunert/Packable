<app-dialog-header [super]="alias" header="Set Permissions" (close)="onClose()"></app-dialog-header>
<mat-dialog-content>

    <p>
        <mat-checkbox [checked]="permissions.setPermissions" (change)="update('setPermissions', $event)">
            Set Permissions
            </mat-checkbox>
    </p>
    <p>
        <mat-checkbox [checked]="permissions.userManagement" (change)="update('userManagement', $event)">
            User Management
        </mat-checkbox>
    </p>
    <p>
        <mat-checkbox [checked]="permissions.creator" (change)="update('creator', $event)" >
            Content Creator
          </mat-checkbox>
    </p>
    <p>
        <mat-checkbox [checked]="permissions.user" (change)="update('user', $event)">
            Active User
          </mat-checkbox>
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <dialog-confirm-button>
        <button mat-fab activeColor="action" (click)="onClose(permissions)">
            <mat-icon>check</mat-icon>
        </button>
    </dialog-confirm-button>
</mat-dialog-actions>
