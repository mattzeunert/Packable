<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <input type="email" matInput placeholder="Email" name="email" formControlName="email">
    <mat-error *ngIf="registerForm.get('email').invalid">Not a valid email</mat-error>
  </mat-form-field>

  <mat-form-field class="w-100" hintLabel="Min 6 characters">
    <input type="password" matInput placeholder="Password" name="password" formControlName="password" >
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid || !registerForm.enabled">Register</button>
  <span  class="mat-spinner-wrapper ml-1"><mat-spinner [diameter]='36' *ngIf="loading"></mat-spinner></span>
  <span class="text-danger pl-1" *ngIf="error">{{error}}</span>
</form>
