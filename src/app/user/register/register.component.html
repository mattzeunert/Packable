<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <input type="email" matInput placeholder="Email" name="email" formControlName="email">
    <mat-error *ngIf="registerForm.get('email').invalid">Not a valid email</mat-error>
  </mat-form-field>

  <mat-form-field class="w-100" hintLabel="Min 6 characters">
    <input type="password" matInput placeholder="Password" name="password" formControlName="password" >
    <mat-error *ngIf="registerForm.get('password').invalid">The password must be at least 6 characters</mat-error>

  </mat-form-field>
  <div class="d-flex mt-2 align-items-start">
    <span class="text-danger pl-1" *ngIf="error">{{error}}</span>
    <span  class="mat-spinner-wrapper ml-1" *ngIf="loading"><mat-spinner [diameter]='36'></mat-spinner></span>
    <button type="submit" mat-raised-button [disabled]="!registerForm.valid || !registerForm.enabled" class="ml-auto mr-1 mb-1">Register</button>
  </div>
</form>
