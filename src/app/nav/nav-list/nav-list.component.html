<nav class="nav flex-column">
  <ng-template ngFor let-listItem [ngForOf]="mainNav">
      <a *ngIf="listItem.type == 'main'" 
      class="nav-link navLink text-right" 
      [routerLink]="[listItem.link]" routerLinkActive="active">{{listItem.text}}</a>
      <a *ngIf="listItem.type == 'sub'" 
      class="nav-link navLink text-right small" 
      [routerLink]="[listItem.link]" routerLinkActive="active">{{listItem.text}}</a>
      <br *ngIf="listItem.type == 'gap'">
  </ng-template>
  </nav>
