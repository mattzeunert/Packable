<p>
  <app-icon-checkbox 
  [(checked)]="testChecked" 
  [disabled]="testDisabled"
  [icon]="testIcon"
  (change)="log($event)">Test</app-icon-checkbox>
</p>
<div>
  <profile-selector
    iconWidth="150px"
    [profiles]="profiles"
    [(selected)]="selectedProfiles"
    [multiselect]="true"
    [showNames]="true"
  ></profile-selector>
</div>
<div>
  <icon-selector
    iconWidth="50px"
    [icons]="icons"
    [(selected)]="selectedIcons"
  ></icon-selector>
</div>
