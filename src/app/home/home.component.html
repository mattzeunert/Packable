<app-nav
  [header]="'Packable.app'"
  [rightIcon]="(authenticated$ | async)?helpIcon:null"
  (rightClick)="openModal(aboutPackable)">
</app-nav>

<user-landing *ngIf="(authenticated$ | async); else notSignedIn"></user-landing>
<ng-template #notSignedIn>
  <p class="text-center d-md-none mt-2">
    <a
      routerLink="/user/auth"
      fragment="login"
      class="inline-link">
      <button mat-raised-button activeColor="action">
          Login
      </button>
    </a>
    &nbsp;or&nbsp;
    <a
      routerLink="/user/auth"
      fragment="register"
      class="inline-link">
      <button mat-raised-button activeColor="action">
          Register
      </button>
    </a>
  </p>
  <ng-container *ngTemplateOutlet="aboutPackable"></ng-container>
</ng-template>
<ng-template #aboutPackable>
  <p class="lead">
    <span>
      Packable.app allows you to quickly create a packing list for your upcoming trips.
    </span>
  </p>
  <p>
    <span>
      Using rules and conditions you set, Packable would calculate what you need to bring for every trip so you'll never again forget to pack that USB Charger!
    </span>
  </p>


</ng-template>
<div class="image-pos">
  <div class="image-container"></div>
</div>
