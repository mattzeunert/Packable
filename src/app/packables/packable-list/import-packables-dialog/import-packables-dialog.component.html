<div class="step-container">
    <div class="dialog-flex-container">
        <div class="dialog-row">
            <app-dialog-header [super]="collectionName" header="Add Packables" (close)="onClose()"></app-dialog-header>
        </div>
        <div class="dialog-row nested-flex" @transitionTrigger *ngIf="step == 1">
            <import-packables-selector 
                [collection]="collection" 
                (confirm)="confirmPackables($event)">
            </import-packables-selector>
        </div>
        <div class="dialog-row" @transitionTrigger *ngIf="step == 2" class="text-center">
            <p class="text-small">
                The <i>"{{collectionName}}"</i> Collection is also used by other Travelers.<br>
                Select the Travelers you would like to update:
            </p>
            <profile-selector 
            iconWidth="50px" 
            [profiles]="profileGroup" 
            [(selected)]="selectedProfiles" 
            [multiselect]="true"
            [showNames]="true">
            </profile-selector>
            <dialog-confirm-button style="display:contents;">
                <button mat-fab color="primary" (click)="confirmProfiles()" [disabled]="!profilesValid()">
                    <mat-icon>check</mat-icon>
                </button>
            </dialog-confirm-button>
        </div>

    </div>
</div>
