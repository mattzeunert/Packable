  [class.selectable]="editList" 
  [class.selected]="selected"> -->
<div class="packable-container" [class.selected]="selected">
  <div class="checkbox-container">
    <mat-checkbox [checked]="selected" (change)="onCheckboxChange($event)"></mat-checkbox>
  </div>

  <div class="packable pointer" (click)="onClickPackable()">

    <div class="first-row">
      <div class="name" [class.text-success]="packable.new">
        <p>{{packable.name | titlecase}}</p>
      </div>
      <div class="rule-icon-container" *ngFor="let icon of packable.icons">
        <mat-icon style="width: 100%; height: 100%;" [title]="icon.description" [svgIcon]="icon.icon"></mat-icon>
      </div>
      
    </div>
    <div class="quantity">
      <span *ngFor="let rule of packable.rules; let i=index" [class.text-success]="packable.new">
        {{rule}}{{ i == packable.rules.length-1 ? "" : ", " }}
      </span>
    </div>
  </div>
</div>
