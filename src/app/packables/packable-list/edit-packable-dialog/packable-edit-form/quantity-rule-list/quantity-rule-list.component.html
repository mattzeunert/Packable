        <p class="form-heading mt-0">
                Quantity Rules
        </p>
<div *ngFor="let rule of RulesForView; let i = index" @dropInTrigger>
    <quantity-rule 
    [rule]="rule" 
    (ruleChange)="updateRule(i,$event)" 
    [canDelete]="rules.length>1" 
    (onDelete)="deleteRule(i)">
    </quantity-rule>
</div>
<p >
<a (click)="addRule()" class="inline-link text-center">Add Rule</a>
</p>
