
<name-input
title="Traveler"
[(value)]='profileName'
[usedNames]='usedProfileNames'
(changeEvent)='onChangeName($event)' #nameInput>
</name-input>
<p class="form-heading">Select Icon</p>
<horizontal-icon-selector stepWidth="50">
    <icon-selector
        [icons]="icons"
        [templateIcons]="templateIcons"
        iconWidth="50px"
        [(selected)]="selectedIcon"
        (selectedChange)="onChangeIcon()"
        [multiselect]="false">
    </icon-selector>
</horizontal-icon-selector>
