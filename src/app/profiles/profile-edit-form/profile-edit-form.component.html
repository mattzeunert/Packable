
<name-input
title="Profile"
[(value)]='profileName'
[usedNames]='usedProfileNames'
(changeEvent)='onChangeName($event)'>
</name-input>
<horizontal-icon-selector stepWidth="50">
    <icon-selector
        [icons]="icons"
        iconWidth="50px"
        [(selected)]="selectedIcon"
        (selectedChange)="onChangeIcon()"
        [multiselect]="false">
    </icon-selector>
</horizontal-icon-selector>
