<div class="pofileSelectorContainer" 
  #container>
  <div class="selectedProfile d-flex flex-row align-items-center"  [class.hide]="selectorOpen" *ngIf="selected">
    <div class="selectorTrigger pointer" (click)="toggleProfileSelector()" appColor="action">
        <div class="selectedProfile-iconContainer">
            <profile-icon 
            [profileId]='selected' 
            [showName]="false"  
            [isInteractive]="false" 
            [isButton]="false" 
            inputWidth="55px">
          </profile-icon>
        </div>
        <p class="h3 m-0 ml-1 mb-1" *ngIf="!selectorOpen" @showTrigger>
          {{getSelectedProfileName()}}
        </p>
        <div class="switchIcon" *ngIf="!selectorOpen" @showTrigger>
            <mat-icon [inline]="true">more_horiz</mat-icon>
        </div>    
      </div>
    <button mat-icon-button color="primary" (click)="onClickSettings()"  class="mt-1 ml-auto" *ngIf="!selectorOpen">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <div class="horizontalSelector" [class.hide]="!selectorOpen">
      <horizontal-icon-selector stepWidth="55" #iconSelector>
          <profile-selector 
          iconWidth="55PX" 
          [profiles]="profiles" 
          [selected]="selected ? [selected] : []" 
          [multiselect]="false"
          [showNames]="true" 
          [selectedFirst]="true"
          (selectedChange)="onSelectedProfiles($event)">
        </profile-selector>
        <!-- Commented out for now because newProfile() doesn't exist -->
        <!-- <div class="d-inline-block">
            <icon-text-button
            svgIcon="add"
            (onClick)="newProfile()"
            buttonWidth="55px"
            innerPadding="0.1em">
            </icon-text-button>
        </div> -->
    </horizontal-icon-selector> 
  </div>
</div>
