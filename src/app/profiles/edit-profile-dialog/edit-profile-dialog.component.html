<app-dialog-header [super]="profileName ? profileName : ''" header="Settings" (close)="onClose()"></app-dialog-header>

<mat-dialog-content>
  <profile-edit-form [(profile)]="profile" #profileForm>
  </profile-edit-form>
</mat-dialog-content>

<mat-dialog-actions>
    <dialog-confirm-button>
        <button mat-fab activeColor="action" (click)="onConfirm()" [disabled]="!valid()">
          <mat-icon>check</mat-icon>
        </button>
      </dialog-confirm-button>
</mat-dialog-actions>
